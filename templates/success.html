<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/normalize.css')}}>
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/grid.css')}}>
        <link rel='stylesheet' href={{url_for('static' , filename = 'css/styleSucc.css')}}>
        
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>识别成功</title>

		<style>
			.content {
			  max-width: 500px;
			  margin: auto;
			  }
			.bg-img{
				width: 100%;
				height: 100vh;
				background-image:linear-gradient(rgba(0, 0, 0, 0.71),rgba(0, 0, 0, 0.7)),url('static/css/background.jpg');
				background-size: cover;
				background-position: center;
			}
		</style>

    </head>
    <body>
    <div class="bg-img">
	    <div class="content">
            <nav>
                <ul style = "padding-right: 2%;" class = "main-nav">
                    <li><a href ="/">主页</a></li>
                </ul>
            </nav>

            <div class = "header">
                <row style = "width: 100% ; display: flex; justify-content: center;">
                    <h3 class="header-text">上传照片</h3>
                </row>
                <row style = "width: 100% ; display: flex; justify-content: center;">
                    <img class = "result-img" src={{url_for('static', filename = 'images/'+ img)}}>
                </row>
            </div>

            <div class = "info">
            
                <row style = "width: 100% ; display: flex; justify-content: center;">
                    <h3 class = "header-text">识别结果</h3>
                </row>
                <row style = "width: 100%; display: flex; justify-content: center;">
                     <table border="1"  width="500px" height="80" style = "color: orange; font-size: 25px" class = "header-text">
                        <tr align="center">
                            <th width="50%">动物分类</th>
                            <th width="50%">准确度</th>
                        </tr>
                        <tr align="center ">
                            <td>{{predictions.class_name}}</td>
                            <td>{{predictions.prob}}</td>
                        </tr>
                     </table>
                </row>
            </div>
            <div class = "more_info">
                <row style = "width: 100% ; display: flex; justify-content: center;">
                    <h3 class = "header-text">
                        <script>
                            var loc = "{{predictions.baike_link}}";
                            document.write('<a href="' + loc + '">"{{predictions.class_name}}"的百度知识</a>');
                        </script>
                    </h3>
                </row>
            </div>
        </div>
        </div>
    </body>
</html>
